<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://dannarhetoshi.github.io/DH-HolyGrail/home/DH-HolyGrail.css">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./calculator.js"></script>
    <title>Document</title>

<body class="DH-HG-body">
    <div class="DH-container">
        <header class="DH-HG-header">
            <h3>Dannar Hetoshi's Calculator</h3>
        </header>
        <main class="DH-HG-content">
            <div class="calc-container">
                <div class="viewPort">
                    <div class="viewPort" id="formula">formula</div>
                    <div class="viewPort" id="result">result</div>
                </div>
                <div class="inputButtons">
                    <div class="keypad">
                        <button class="kpBtn" id="one">1</button>
                        <button class="kpBtn" id="two">2</button>
                        <button class="kpBtn" id="three">3</button>
                        <button class="kpBtn" id="four">4</button>
                        <button class="kpBtn" id="five">5</button>
                        <button class="kpBtn" id="six">6</button>
                        <button class="kpBtn" id="seven">7</button>
                        <button class="kpBtn" id="eight">8</button>
                        <button class="kpBtn" id="nine">9</button>
                        <button class="kpBtn" id="zero">0</button>
                        <button class="kpBtn" id="plusMinus">+/-</button>
                        <button class="kpBtn" id="decimalPoint">.</button>
                    </div>
                    <div class="operators">
                        <button class="opBtn" id="addition">+</button>
                        <button class="opBtn" id="subtraction">-</button>
                        <button class="opBtn" id="multiplication">x</button>
                        <button class="opBtn" id="division">/</button>
                        <button class="opBtn" id="equals">=</button>
                    </div>
                </div>
            </div>
        </main> 

        <nav class="DH-HG-nav">
            <div class="nav">
                Lorem ipsum
            </div>
        </nav>

        <ads class="DH-HG-ads">
            <div class="ads">
                Lorem ipsum
            </div>
        </ads>

        <footer class="DH-HG-footer">
            <div class="footer">
                Lorem ipsum
            </div>
        </footer>

    </div>

    <script>

    </script>
</body>
</html>
