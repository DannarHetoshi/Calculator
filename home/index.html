        <main class="DH-HG-content">
            <div class="calc-container">
                <div class="viewPort">

                            <button class="kpBtn" id="eight">8</button>
                            <button class="kpBtn" id="nine">9</button>
                            <button class="kpBtn" id="zero">0</button>
                            <button class="kpBtn" id="plusMinus">+/-</button>
                            <button class="kpBtn" id="decimalPoint">.</button>
                        </div>
                        <div class="operators">
                            <button class="opBtn" id="addition"> + </button>
                            <button class="opBtn" id="subtraction"> - </button>
                            <button class="opBtn" id="multiplication"> * </button>
                            <button class="opBtn" id="division"> / </button>
                            <button class="opBtn" id="equals">=</button>
                        </div>
                    </div>
                    <div class="inputBtnRowTwo">
                        <button class="clearBtn">Clear</button>
                    </div>
                </div>
            </div>
        </main>
